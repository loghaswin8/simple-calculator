<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <p id="cal-display"></p>
        <br>
        <div class="first-row">
            <button class="js-clear">AC</button>
            <button class="js-module">%</button>
            <button class="js-division">/</button>
            <button class="js-multiply">X</button>
        </div>
        <div class="second-row">
            <button class="js-one">1</button>
            <button class="js-two">2</button>
            <button class=" js-three">3</button>
            <button class="js-add">+</button>
            
        </div>
        <div class="third-row">
            <button class="js-four">4</button>
            <button class="js-five">5</button>
            <button class="js-six">6</button>
            <button class="js-subtract">-</button>
           
            
        </div>
        <div class="fourth-row">
            <button class="js-seven">7</button>
            <button class="js-eight">8</button>
            <button class="js-nine">9</button>
            <button class="js-zero">0</button>
            <button class="js-equal">=</button>
        </div>
    </div>

    <script src="/scripts/calculator.js"></script>
</body>
</html>
